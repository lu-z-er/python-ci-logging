name: Python CI with Logging

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'


      - name: Run Python Script with Logging
        run: |
          mkdir -p logs
          python main.py

      - name: Upload Logs
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: logs/app.log
